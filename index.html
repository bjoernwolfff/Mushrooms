<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pilzerkennung mit PlantNet API</title>
<style>
  body {
    background: #121212; color: #eee; font-family: Arial, sans-serif; padding: 20px;
  }
  input, button {
    padding: 10px; border-radius: 6px; border: none; margin-top: 10px;
  }
  button {
    background-color: #3498db; color: white; cursor: pointer;
  }
  #result {
    margin-top: 20px; background: #222; padding: 15px; border-radius: 8px;
  }
</style>
</head>
<body>

<h2>Pilzerkennung mit PlantNet API</h2>

<input type="file" id="imageInput" accept="image/*" />
<br />
<button id="identifyBtn">Erkennen</button>

<div id="result">Hier erscheint das Ergebnis...</div>

<script>
  const apiKey = 'DEIN_API_KEY_HIER'; // <-- Hier deinen PlantNet API-Key einsetzen

  async function identifyMushroom(imageBase64) {
    const url = 'https://my-api.plantnet.org/v2/identify/all';

    const data = {
      query: {
        project: 'fungi',
        images: [imageBase64],
        organs: ['fruitingBody'],
        includeRelatedImages: true,
        noReject: true,
        type: 'detection'
      },
      language: 'de',
      preferedReferential: 'mycoflora',
      switchToProject: 'fungi',
      bestMatch: true
    };

    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Api-Key': apiKey
        },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        throw new Error('API Antwort nicht OK: ' + response.status);
      }

      const json = await response.json();
      return json;
    } catch (error) {
      throw new Error('Fehler bei der API-Anfrage: ' + error.message);
    }
  }

  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result.split(',')[1]); // Base64 ohne Data-URL prefix
      reader.onerror = error => reject(error);
    });
  }

  document.getElementById('identifyBtn').addEventListener('click', async () => {
    const input = document.getElementById('imageInput');
    const resultDiv = document.getElementById('result');

    if (input.files.length === 0) {
      alert('Bitte wähle ein Bild aus!');
      return;
    }

    resultDiv.textContent = 'Erkennung läuft...';

    try {
      const base64Image = await toBase64(input.files[0]);
      const response = await identifyMushroom(base64Image);

      if (response.results && response.results.length > 0) {
        const bestMatch = response.results[0];
        const species = bestMatch.species ? bestMatch.species.scientificNameWithoutAuthor : 'Unbekannt';
        const score = (bestMatch.score * 100).toFixed(1);

        resultDiv.innerHTML = `
          <strong>Bestes Ergebnis:</strong><br />
          Pilzart: ${species}<br />
          Treffer-Wahrscheinlichkeit: ${score}%
        `;
      } else {
        resultDiv.textContent = 'Keine Ergebnisse gefunden.';
      }
    } catch (error) {
      resultDiv.textContent = error.message;
    }
  });
</script>

</body>
</html>
