<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pilzbestimmung</title>
<link rel="stylesheet" href="style.css" />
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 1em;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    text-align: center;
  }
  #result {
    margin-top: 20px;
    padding: 1em;
    background: #1e1e1e;
    border-radius: 10px;
  }
  input[type="file"] {
    display: block;
    margin: 1em auto;
  }
  button {
    display: block;
    margin: 0 auto;
    background: #4caf50;
    color: white;
    border: none;
    padding: 0.7em 2em;
    border-radius: 30px;
    cursor: pointer;
  }
  button:disabled {
    background: #666;
    cursor: not-allowed;
  }
</style>
</head>
<body>
<h1>Pilzbestimmung</h1>

<input type="file" id="imageInput" accept="image/*" />
<button id="identifyBtn" disabled>Erkennen</button>

<div id="result"></div>

<script>
const imageInput = document.getElementById('imageInput');
const identifyBtn = document.getElementById('identifyBtn');
const resultDiv = document.getElementById('result');

let selectedFile = null;

imageInput.addEventListener('change', () => {
  if (imageInput.files.length > 0) {
    selectedFile = imageInput.files[0];
    identifyBtn.disabled = false;
    resultDiv.textContent = '';
  } else {
    selectedFile = null;
    identifyBtn.disabled = true;
    resultDiv.textContent = '';
  }
});

identifyBtn.addEventListener('click', async () => {
  if (!selectedFile) return;
  identifyBtn.disabled = true;
  resultDiv.textContent = 'Erkennung läuft...';

  // Fiktiver API-Endpunkt für Pilzbestimmung (PlantNet oder eigenes)
  const apiUrl = 'https://example.com/api/pilzbestimmung';

  const formData = new FormData();
  formData.append('image', selectedFile);

  try {
    const response = await fetch(apiUrl, {
      method: 'POST',
      body: formData
    });
    if (!response.ok) throw new Error('Fehler bei der API-Anfrage');

    const data = await response.json();

    // Beispiel-Ausgabe (je nach API)
    if (data && data.results && data.results.length > 0) {
      const bestMatch = data.results[0];
      resultDiv.innerHTML = `
        <h2>Erkannter Pilz: ${bestMatch.species}</h2>
        <p>Wahrscheinlichkeit: ${(bestMatch.probability * 100).toFixed(1)}%</p>
        <img src="${bestMatch.image_url}" alt="Pilzbild" style="max-width: 100%; border-radius: 10px; margin-top: 10px;" />
      `;
    } else {
      resultDiv.textContent = 'Keine Übereinstimmung gefunden.';
    }
  } catch (err) {
    resultDiv.textContent = 'Fehler bei der Erkennung: ' + err.message;
  }

  identifyBtn.disabled = false;
});
</script>
</body>
</html>
