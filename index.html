<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilzerkennung mit TensorFlow.js</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pilzerkennung üçÑ</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <br /><br />
    <button id="detectBtn" disabled>Erkennen</button>
    <br /><br />
    <img id="image" src="" alt="Hochgeladenes Bild" style="max-width: 100%; border-radius: 12px; display:none;" />
    <div id="result" class="result"></div>
    <div id="magicChance" class="magicChance"></div>
  </div>

  <script>
    let net;
    let img = document.getElementById('image');

    async function app() {
      net = await mobilenet.load();
      console.log('Mobilenet geladen');
    }

    app();

    // Bild hochladen und anzeigen
    document.getElementById('imageUpload').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      img.src = URL.createObjectURL(file);
      img.style.display = 'block';

      // Button aktivieren, wenn Bild da ist
      img.onload = () => {
        document.getElementById('detectBtn').disabled = false;
        document.getElementById('result').textContent = '';
        document.getElementById('magicChance').textContent = '';
      };
    });

    // Erkennen Button
    document.getElementById('detectBtn').addEventListener('click', async () => {
      if (!img.src) return;

      const predictions = await net.classify(img);
      console.log(predictions);

      let pilzArt = 'Unbekannter Pilz';
      let confidence = 0;

      for (const pred of predictions) {
        if (pred.className.toLowerCase().includes('mushroom')) {
          pilzArt = 'Magic Mushroom (oder Pilz)';
          confidence = pred.probability;
          break;
        } else if (pred.className.toLowerCase().includes('bolete')) {
          pilzArt = 'Steinpilz';
          confidence = pred.probability;
          break;
        } else if (pred.className.toLowerCase().includes('toadstool') || pred.className.toLowerCase().includes('fly agaric')) {
          pilzArt = 'Fliegenpilz';
          confidence = pred.probability;
          break;
        }
      }

      if (confidence === 0 && predictions.length > 0) {
        pilzArt = predictions[0].className;
        confidence = predictions[0].probability;
      }

      document.getElementById('result').textContent = `Pilzart: ${pilzArt}`;
      document.getElementById('magicChance').textContent = `Wahrscheinlichkeit: ${(confidence * 100).toFixed(1)} %`;
    });
  </script>
</body>
</html>
