<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pilz-Erkennung mit TensorFlow.js</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 10px;
  }
  input[type="file"] {
    margin: 20px 0;
    color: #eee;
  }
  button {
    background-color: #1e88e5;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 20px;
  }
  button:disabled {
    background-color: #555;
    cursor: not-allowed;
  }
  img {
    max-width: 90vw;
    max-height: 300px;
    margin-bottom: 20px;
    border-radius: 15px;
  }
  .results {
    width: 100%;
    max-width: 400px;
    background: #222;
    padding: 15px;
    border-radius: 15px;
  }
  .result-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-size: 1rem;
    border-bottom: 1px solid #444;
    padding-bottom: 5px;
  }
  .result-item:last-child {
    border-bottom: none;
  }
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    button {
      width: 100%;
    }
    .results {
      max-width: 100%;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.8.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
</head>
<body>

<h1>ðŸŒˆ Pilz-Erkennung</h1>

<input type="file" id="imageUpload" accept="image/*" />
<button id="predictBtn" disabled>Erkennen</button>

<img id="image" src="" alt="AusgewÃ¤hltes Bild" style="display:none;" />

<div class="results" id="results" style="display:none;">
  <h2>Ergebnisse:</h2>
  <div id="predictions"></div>
</div>

<script>
  let net;
  const imageUpload = document.getElementById('imageUpload');
  const predictBtn = document.getElementById('predictBtn');
  const image = document.getElementById('image');
  const results = document.getElementById('results');
  const predictionsContainer = document.getElementById('predictions');

  // Modell laden
  async function loadModel() {
    predictBtn.disabled = true;
    predictBtn.textContent = 'Modell wird geladen...';
    net = await mobilenet.load();
    predictBtn.disabled = false;
    predictBtn.textContent = 'Erkennen';
  }

  loadModel();

  // Bild anzeigen wenn ausgewÃ¤hlt
  imageUpload.addEventListener('change', (evt) => {
    const file = evt.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
      image.src = event.target.result;
      image.style.display = 'block';
      results.style.display = 'none';
      predictionsContainer.innerHTML = '';
      predictBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  });

  // Vorhersage starten
  predictBtn.addEventListener('click', async () => {
    if (!net || !image.src) return;
    predictBtn.disabled = true;
    predictBtn.textContent = 'Erkenne...';

    const predictions = await net.classify(image);

    predictionsContainer.innerHTML = '';
    predictions.forEach(pred => {
      const item = document.createElement('div');
      item.className = 'result-item';
      item.innerHTML = `<span>${pred.className}</span><span>${(pred.probability * 100).toFixed(1)}%</span>`;
      predictionsContainer.appendChild(item);
    });

    results.style.display = 'block';
    predictBtn.textContent = 'Erkennen';
    predictBtn.disabled = false;
  });
</script>

</body>
</html>
