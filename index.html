<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilz-Erkennung Demo</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 1rem;
      text-align: center;
      margin: 0;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    img {
      max-width: 90vw;
      max-height: 300px;
      margin: 1rem auto;
      border-radius: 10px;
      border: 2px solid #3498db;
      display: block;
    }
    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
      user-select: none;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #results {
      margin-top: 1rem;
      font-size: 1.3rem;
      line-height: 1.5;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.8.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
</head>
<body>

  <h1>üçÑ Pilz-Erkennung Demo</h1>
  <p>W√§hle ein Bild mit einem Pilz aus und klicke auf "Erkennen".</p>

  <input type="file" id="imageUpload" accept="image/*" />
  <img id="selectedImage" alt="Bildvorschau" />
  <button id="classifyButton" disabled>Erkennen</button>

  <div id="results"></div>

  <script>
    let model;
    const imageUpload = document.getElementById('imageUpload');
    const selectedImage = document.getElementById('selectedImage');
    const classifyButton = document.getElementById('classifyButton');
    const resultsDiv = document.getElementById('results');

    mobilenet.load().then(m => {
      model = m;
      classifyButton.disabled = false;
      resultsDiv.textContent = 'Modell geladen! Bitte Bild ausw√§hlen.';
    });

    imageUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      selectedImage.src = url;
      resultsDiv.textContent = '';
    });

    classifyButton.addEventListener('click', async () => {
      if (!model) return;
      if (!selectedImage.src) {
        resultsDiv.textContent = 'Bitte zuerst ein Bild ausw√§hlen!';
        return;
      }
      resultsDiv.textContent = 'Analysiere...';

      const predictions = await model.classify(selectedImage);

      // Filter Ergebnisse auf "mushroom" und √§hnliches wenn vorhanden (Demo-Filter)
      const mushroomResults = predictions.filter(p =>
        p.className.toLowerCase().includes('mushroom') || p.className.toLowerCase().includes('fungus') || p.className.toLowerCase().includes('toadstool')
      );

      const output = mushroomResults.length > 0 ? mushroomResults : predictions;

      resultsDiv.innerHTML = '<strong>Erkannte Arten (Top 3):</strong><br />';
      output.slice(0, 3).forEach(p => {
        resultsDiv.innerHTML += `${p.className} ‚Äî ${(p.probability * 100).toFixed(2)} %<br>`;
      });
    });
  </script>

</body>
</html>
